<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="main">
      <div class="box box1">
        <div class="header header1">
          <span>login</span>
        </div>
        <div class="box-main">
          <div class="form-kit">

            <div>
              <label for="mail">Email</label>
              <input
                id="mail"
                type="text"
                name="mail"
                placeholder="Johndoe@gmail.com"
              />
            </div>

            <div>
              <label for="password">password</label>
              <input id="password" type="text" name="password" />
            </div>

            <div class="or">
              <div></div>
              <span>or</span>
              <div></div>
            </div>

          </div>
          <div class="footer">
            <ul>
              <li><a class="icon-twitter" href=""></a></li>
              <li><a class="icon-google" href=""></a></li>
              <li><a class="icon-facebook" href=""></a></li>
            </ul>
          </div> 
        </div>

      </div>
      <div class="box box2">
        <div class="header header2">
          <span>Profile</span>
        </div>
        <div class="box-main">
          <div class="profile">
            <div class="pfoto-wrapper">
              <div class="pfoto"></div>
              <div class="profile-name">
                John Doe
                <span>New York, NY</span>
                <span class="icon-location"></span>
              </div>
            </div>
          </div>
          <div class="following-wrapper">

            <div class="following">
              following
              <span>345</span>
            </div>

            <div class="following">
              followers
              <span>345</span>
            </div>

          </div>
          <div class="btn-box2"><a href="">button</a></div>
        </div>
      </div>

      <div class="box box3">
        <div class="header header3">
          <span>Download</span>
        </div>
        <div class="main-box3">
            <div class="prog-bar">
            </div>
          <div class="complete">
            <p><span>52%</span>Complete...</p>
          </div>
        </div>
      </div>
      <div class="box box4">
        <div class="header header4">
          <span>Location</span>
        </div>


        <div class="location">
          <div class="city">
            <span class="icon-location"></span>
            <p>San Francisco</p>
          </div>
          <div class="checkmark">
            <span class="icon-checkmark-outline"></span>
          </div>
        </div>


        <div class="btn-footer">
          <div class="btn btn1"><a href="">button</a></div>
          <div class="btn btn2"><a href="">button</a></div>
          <div class="btn btn3"><a href="">button</a></div>
          <div class="btn btn4"><a href="">button</a></div>
        </div>
      </div>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
